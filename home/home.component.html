<nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light bg-light">
  <div class="container-fluid">
    <form class="d-flex" role="search" (submit)="onSearch($event)">
      <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" [(ngModel)]="searchTerm" name="search">
      <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>

    <a class="cart navbar-brand pointer-cursor d-flex align-items-center" (click)="goToCart()">
      <p class="mb-0 me-2">{{ this.countProducts }}</p>
      <svg style="width: 1.5rem; height: 1.5rem;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
        <path
          d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/>
      </svg>
    </a>

  </div>

</nav>
<table class="table table-hover table-bordered border-dark-subtle mt-4">
  <thead class="table-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nombre</th>
    <th scope="col">Foto</th>
    <th scope="col">Precio</th>
    <th scope="col">Agregar al carrito</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of filteredProducts">
    <th scope="row">{{ product.id }}</th>
    <td>{{ product.name }}</td>
    <td><img class="img-fluid" style="width: 10rem" src={{product.img}}></td>
    <td>{{ product.price }}</td>
    <td class="d-flex align-items-center">
      <button type="button" class="btn btn-primary me-2 btn-car" (click)="addToCart(product)">+</button>
      <button type="button" class="btn btn-secondary me-2 btn-car" (click)="removeToCart(product)">-</button>
      <p class="mb-0">{{ product.quantity }}</p>
    </td>
  </tr>
  </tbody>
</table>
