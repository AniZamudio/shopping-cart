<form class="forms" (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
  <div class="mb-3">
    <label for="userName" class="form-label">Usuario</label>
    <input id="userName" type="text" class="form-control" placeholder="Ingrese su usuario" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Correo</label>
    <input id="email" type="email" class="form-control" placeholder="Ingrese su correo electrónico" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input id="password" type="password" class="form-control" placeholder="Ingrese su contraseña" required>
  </div>
  <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
